<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="Subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
      handelCostKeyDown(event);
      "
    />
    <button onclick="shippingCalculate()">Calculate</button>
    <p class="js-totalPrice"></p>

    <script>
      // other built in object
      String(25); // -convert a number int string
      console.log("25" - 5);
      console.log("25" + 5);

      window.document; //window represent browser, document represent web page
      window.console.log("window");

      //for subscribed button
      function Subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

      // for Amozon Shipping Calculator
      function shippingCalculate() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value); // it convert the value string into a number

        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector(".js-totalPrice").innerHTML = `$${cost}`;
      }

      //to work on key stock
      function handelCostKeyDown(event) {
        // console.log(event.key)
        if (event.key === "Enter") {
          shippingCalculate();
        }
      }
    </script>
  </body>
</html>
