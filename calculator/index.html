<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- display  -->
    <p class="js-display"></p>

    <!-- number and symbol buttons  -->
    <div class="container">
      <div class="number-container">
        <button
          class="number-button"
          onclick="calculation += '1'; console.log(calculation)"
        >
          1
        </button>
        <button
          class="number-button"
          onclick="calculation += '2'; console.log(calculation)"
        >
          2
        </button>
        <button
          class="number-button"
          onclick="calculation += '3'; console.log(calculation)"
        >
          3
        </button>

        <button
          class="number-button"
          onclick="calculation += '4'; console.log(calculation)"
        >
          4
        </button>
        <button
          class="number-button"
          onclick="calculation += '5'; console.log(calculation)"
        >
          5
        </button>
        <button
          class="number-button"
          onclick="calculation += '6'; console.log(calculation)"
        >
          6
        </button>

        <button
          class="number-button"
          onclick="calculation += '7'; console.log(calculation)"
        >
          7
        </button>
        <button
          class="number-button"
          onclick="calculation += '8'; console.log(calculation)"
        >
          8
        </button>
        <button
          class="number-button"
          onclick="calculation += '9'; console.log(calculation)"
        >
          9
        </button>

        <button
          class="number-button"
          onclick="calculation += '0'; console.log(calculation)"
        >
          0
        </button>
        <button
          class="number-button"
          onclick="calculation += '.'; console.log(calculation)"
        >
          .
        </button>
        <button
          class="number-button"
          onclick="calculation = eval(calculation); console.log(calculation)"
        >
          =
        </button>
      </div>
      <div class="symbol-container">
        <button
          class="symbol-button"
          onclick="calculation += ' + '; console.log(calculation)"
        >
          +
        </button>
        <button
          class="symbol-button"
          onclick="calculation += ' - '; console.log(calculation)"
        >
          -
        </button>
        <button
          class="symbol-button"
          onclick="calculation += ' * '; console.log(calculation)"
        >
          *
        </button>
        <button
          class="symbol-button"
          onclick="calculation += ' / '; console.log(calculation)"
        >
          /
        </button>
      </div>
    </div>
    <div class="clear">
      <button
        class="clear-button"
        onclick="calculation = ''; console.log(calculation)"
      >
        Clear
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
