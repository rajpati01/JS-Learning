<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper sissors</title>
    <link rel="stylesheet" href="style/06-rock-paper-scissor.css" />
  </head>
  <body>
    <h3>Rock Paper Sissors</h3>
    <!-- For rock  -->
    <button
      onclick="
			playGame('rock');
			"
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <!-- for Paper -->
    <button
      onclick="
			playGame('paper');
		"
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <!-- for scissor  -->
    <button
      onclick="
				playGame('scissor');
			"
      class="move-button"
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <!-- Scores board -->
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <!-- for reset  -->
    <button
      onclick="
      gameReset();
      localStorage.removeItem('score');
      updateScoreElement();
		"
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="script/06-rock-paper-scissor.js"></script>
  </body>
</html>
