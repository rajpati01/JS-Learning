<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="numbers-container">
        <button class="btn number">12</button>
        <button class="btn plus-Operator">+</button>
        <button class="btn number">14</button>
      </div>
      <div class="equals">
        <button class="btn">=</button>
      </div>
      <div class="result-submit">
        <input type="text" placeholder="?" />
        <button class="btn result-btn">Submit</button>
      </div>
      <div class="count">
        <button class="count">
          <h3>Score: 1</h3>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
