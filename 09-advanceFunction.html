    // every html element has a method called addEventListener()- let us run code when we intract with the elemet. same as on click
    // it has to parameters addEventListener(event, function)
    // advantage of usinf addEventListner() over onClick();:- 1. can add multiple listneer to and event. 2. remove those event listner easily which gives us more control.
    const buttonElement = document.querySelector(".js-button");

    const eventListner = () => {
      console.log("click");
    };

    buttonElement.addEventListener("click", eventListner);
    buttonElement.removeEventListener("click", eventListner);

    buttonElement.addEventListener("click", () => {
      console.log("click2");
