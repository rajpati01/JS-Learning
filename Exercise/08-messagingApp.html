<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <style>
      .addButton,
      .removeButton {
        font-size: 20px;
        width: 150px;
        padding: 8px;
        border: none;
        border-radius: 20px;
        color: white;
        background-color: black;
        margin: 12px auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      class="addButton"
      onclick="
      messages++;
    "
    >
      Add
    </button>

    <button
      class="removeButton"
      onclick="
      messages--;
    "
    >
      Remove
    </button>

    <script>
      let messages = 2;

      setInterval(function () {
        if (messages === 0) {
          clearInterval();
          document.title = "App";
        } else if (messages >= 0) {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = "App";
        }
      }, 1000);

      //   setInterval(function () {
      //       messageElement.innerHTML = `(${numOfMessage}) New message`;
      //     }, 1000);

      let intervalId = setInterval(function () {
        if (document.title === "App") {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = "App";
        }
      }, 1000);

      console.log(intervalId);
    </script>
  </body>
</html>
