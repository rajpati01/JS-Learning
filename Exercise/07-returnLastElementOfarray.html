  <body>
    <script>
      const arrayNum = [1, 20, 33, 24, 5];
      const arrayString = ["good", "hello", "hi"];

      console.log(getLastValue(arrayNum));
      console.log(getLastValue(arrayString));

      function getLastValue(value) {
        const lastValue = value.length - 1;

        return value[lastValue];
      }

      // console.log(getLastValue([1, 20, 33, 24, 5]));
      //console.log(getLastValue(["good", "hello", "hi"]));
    </script>
