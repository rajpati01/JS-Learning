<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add number to a array</title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          result[i] = array[i] + num;
        }
        return result;
      }
      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([5, 4, 7, 2], 6));
      console.log(addNum([11, 21, 39], 3));
    </script>
  </body>
</html>
