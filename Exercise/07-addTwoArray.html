<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add two Arrays</title>
  </head>
  <body>
    <script>
      function addArrays(array1, array2) {
        const result = [];
        for (let i = 0; i < array1.length; i++) {
          result[i] = array1[i] + array2[i];
        }
        return result;
      }
      console.log(addArrays([1, 2, 3], [1, 2, 3]));
      console.log(addArrays([5, 4, 7, 2], [5, 4, 7, 2]));
      console.log(addArrays([11, 21, 39], [11, 21, 39]));
    </script>
  </body>
</html>
