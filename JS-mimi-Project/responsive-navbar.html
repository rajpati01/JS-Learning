<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/responsive-navbar.css" />

  <body>
    <nav class="nav">
      <div class="logo">

      </div>
      <div class="nav-items">

          <li class="items">About</li>

          <li class="items">Help</li>

          <li class="items">Home</li>
          <li class="items">About</li>
          <li class="items">Blogs</li>
          <li class="items">Help</li>
          <li class="items">Contact</li>
        </ul>
      </div>
      <div class="social-meida-icons">
        <a href="" id="items"><img src="images/facebook.png" alt="" /></a>
        <a href="" id="items"><img src="images/instagram.png" alt="" /></a>
        <a href="" id="items"><img src="images/youtube.png" alt="" /></a>

      <div class="ham-menu"></div>
